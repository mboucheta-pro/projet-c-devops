name: Configuration avec Ansible

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action Ã  effectuer'
        required: true
        default: 'deploy-github-runner'
        type: choice
        options:
          - deploy-github-runner
          - configure-all

jobs:
  deploy-github-runner:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'deploy-github-runner'
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible jq
          
      - name: Deploy GitHub Runner
        run: |
          chmod +x scripts/deploy_github_runner.sh
          ./scripts/deploy_github_runner.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
  
  configure-all:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'configure-all'
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible jq
          
      - name: Configure all services
        run: |
          cd infra/ansible
          ansible-playbook -i hosts.yml playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False