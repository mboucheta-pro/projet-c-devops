name: Infrastructure DevOps

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action à effectuer'
        required: true
        default: 'create'
        type: choice
        options:
          - create
          - update
          - destroy
      confirm:
        description: 'Confirmer action (requis pour update/destroy)'
        required: false
        type: boolean
        default: false
      configure_bucket_S3:
        description: 'Configurer bucket S3 + DynamoDB(backend Terraform)'
        required: false
        type: boolean
        default: false
      configure_jenkins:
        description: 'Configurer Jenkins après création'
        required: false
        type: boolean
        default: false
      configure_sonar:
        description: 'Configurer SonarQube après création'
        required: false
        type: boolean
        default: false

jobs:
  create:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'create'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}

      - name: Create S3 bucket and DynamoDB table for Terraform backend
        if: github.event.inputs.configure_bucket_S3 == 'true'
        run: |
          # Création du bucket S3
          aws s3api create-bucket --bucket projet-c --region ca-central-1 --create-bucket-configuration LocationConstraint=ca-central-1 || true
          aws s3api put-bucket-versioning --bucket projet-c --versioning-configuration Status=Enabled

          # Création de la table DynamoDB pour le state lock Terraform
          aws dynamodb create-table \
            --table-name terraform-locks \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region ca-central-1 || true

      - name: Deploy Infrastructure
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform fmt
          terraform init
          terraform validate
          terraform plan -out="tfplan"
          terraform apply -auto-approve tfplan
          terraform output -json > "$GITHUB_WORKSPACE/terraform-outputs.json"
      
      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ github.workspace }}/terraform-outputs.json

      - name: Install Ansible
        if: github.event.inputs.configure_jenkins == 'true' || github.event.inputs.configure_sonar == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible jq

      - name: Configure Jenkins
        if: github.event.inputs.configure_jenkins == 'true'
        run: |
          chmod +x scripts/deploy_jenkins.sh
          chmod +x scripts/deploy_jenkins_agent.sh
          ./scripts/deploy_jenkins.sh
          ./scripts/deploy_jenkins_agent.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      - name: Configure SonarQube
        if: github.event.inputs.configure_sonar == 'true'
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          SONAR_IP=$(terraform output -raw sonarqube_ip)
          
          cd $GITHUB_WORKSPACE/infra/ansible
          cat > inventory_sonar.yml << EOF
          all:
            vars:
              ansible_user: ubuntu
              ansible_ssh_private_key_file: "$GITHUB_WORKSPACE/projet-c.pem"
              ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
            children:
              sonarqube:
                hosts:
                  sonar-server:
                    ansible_host: "$SONAR_IP"
          EOF
          
          export SONARQUBE_ADMIN_PASSWORD=$(aws secretsmanager get-secret-value --secret-id projet-c-sonarqube-credentials --query SecretString --output text --region ca-central-1 | jq -r '.admin_password')
          ansible-playbook -i inventory_sonar.yml sonarqube-playbook.yml
          rm -f inventory_sonar.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

  update:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'update'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Plan Infrastructure Changes
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          terraform validate
          terraform plan -out="tfplan"
      
      - name: Apply Changes
        if: github.event.inputs.confirm == 'true'
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform apply -auto-approve tfplan
          terraform output -json > "$GITHUB_WORKSPACE/terraform-outputs.json"
      
      - name: Confirmation Required
        if: github.event.inputs.confirm != 'true'
        run: |
          echo "❌ Confirmation requise pour appliquer les changements"
          echo "Relancez le workflow avec 'confirm: true'"
          exit 1

      - name: Upload Terraform Outputs
        if: github.event.inputs.confirm == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ github.workspace }}/terraform-outputs.json

  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Confirmation Required
        if: github.event.inputs.confirm != 'true'
        run: |
          echo "❌ Confirmation requise pour détruire l'infrastructure"
          echo "Relancez le workflow avec 'confirm: true'"
          exit 1
            
      - name: Destroy Infrastructure
        if: github.event.inputs.confirm == 'true'
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          sed -i 's/prevent_destroy = true/prevent_destroy = false/g' *.tf
          terraform destroy -auto-approve