name: Infrastructure DevOps

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action √† effectuer'
        required: true
        default: 'update'
        type: choice
        options:
          - create
          - update
          - configure
          - destroy
      confirm:
        description: 'Confirmer action (requis pour update/destroy)'
        required: false
        type: boolean
        default: true
      configure_bucket_S3:
        description: 'Configurer bucket S3 + DynamoDB (backend Terraform)'
        required: false
        type: boolean
        default: false
      configure_sonarqube:
        description: 'Configurer SonarQube'
        required: false
        type: boolean
        default: false
      configure_jenkins_master:
        description: 'Configurer Jenkins master'
        required: false
        type: boolean
        default: false
      configure_jenkins_agent:
        description: 'Configurer Jenkins agent'
        required: false
        type: boolean
        default: false

jobs:
  # Job pour l'action "create"
  create:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'create'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}

      - name: Create S3 bucket and DynamoDB table for Terraform backend (optionnel)
        if: github.event.inputs.configure_bucket_S3 == 'true'
        run: |
          # Cr√©ation du bucket S3
          aws s3api create-bucket --bucket projet-c-mohamed --region ca-central-1 --create-bucket-configuration LocationConstraint=ca-central-1 || true
          aws s3api put-bucket-versioning --bucket projet-c-mohamed --versioning-configuration Status=Enabled

          # Cr√©ation de la table DynamoDB pour le state lock Terraform
          aws dynamodb create-table \
            --table-name terraform-locks \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region ca-central-1 || true

      - name: Plan Infrastructure
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          terraform validate
          terraform plan -out="tfplan"
          
      - name: Confirm deployment
        run: |
          echo "‚ÑπÔ∏è Plan g√©n√©r√© avec succ√®s. L'infrastructure sera d√©ploy√©e √† l'√©tape suivante."
          echo "‚ÑπÔ∏è Pour voir le plan d√©taill√©, consultez la sortie ci-dessus."

      - name: Deploy Infrastructure
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform apply -auto-approve tfplan
          terraform output -json > "$GITHUB_WORKSPACE/terraform-outputs.json"
          
      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ github.workspace }}/terraform-outputs.json

  # Job pour l'action "configure"
  configure:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'configure'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}

      - name: Get IPs from Terraform output
        id: get_output
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          echo "JENKINS_IP=$(terraform output jenkins_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1)" >> $GITHUB_ENV
          echo "JENKINS_AGENT_IP=$(terraform output jenkins_agent_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1)" >> $GITHUB_ENV
          echo "SONARQUBE_IP=$(terraform output sonarqube_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n1)" >> $GITHUB_ENV            

      # 1. Configurer SonarQube en premier (n√©cessaire pour Jenkins)
      - name: Configure SonarQube
        if: github.event.inputs.configure_sonarqube == 'true'
        run: |
          chmod +x scripts/deploy_sonarqube.sh
          ./scripts/deploy_sonarqube.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      # 2. Configurer Jenkins master (d√©pend de SonarQube)
      - name: Configure Jenkins master
        if: github.event.inputs.configure_jenkins_master == 'true'
        run: |
          chmod +x scripts/deploy_jenkins_master.sh
          ./scripts/deploy_jenkins_master.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      # 3. Configurer Jenkins agent (d√©pend de Jenkins master)
      - name: Configure Jenkins agent
        if: github.event.inputs.configure_jenkins_agent == 'true'
        run: |
          chmod +x scripts/deploy_jenkins_agent.sh
          ./scripts/deploy_jenkins_agent.sh
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

  # Job pour l'action "update"
  update:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'update'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Plan Infrastructure Changes
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          terraform validate
          terraform plan -out="tfplan"
          
      - name: Confirmation Required
        if: github.event.inputs.confirm != 'true'
        run: |
          echo "‚ùå Confirmation requise pour appliquer les changements"
          echo "Relancez le workflow avec 'confirm: true'"
          exit 1
      
      - name: Apply Changes
        if: github.event.inputs.confirm == 'true'
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform apply -auto-approve tfplan
          terraform output -json > "$GITHUB_WORKSPACE/terraform-outputs.json"
          echo "‚úÖ Infrastructure mise √† jour avec succ√®s"

      - name: Upload Terraform Outputs
        if: github.event.inputs.confirm == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ github.workspace }}/terraform-outputs.json

  # Job pour l'action "destroy"
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-terraform
        with:
          aws_credentials: ${{ secrets.AWS_CREDENTIALS_BASE64 }}
      
      - name: Plan Destruction
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          terraform plan -destroy -out="tfplan-destroy"
          echo "‚ö†Ô∏è ATTENTION: Cette action va d√©truire toute l'infrastructure!"
          echo "Consultez le plan de destruction ci-dessus."
      
      - name: Confirmation Required
        if: github.event.inputs.confirm != 'true'
        run: |
          echo "‚ùå Confirmation requise pour d√©truire l'infrastructure"
          echo "Relancez le workflow avec 'confirm: true'"
          exit 1
            
      - name: Destroy Infrastructure
        if: github.event.inputs.confirm == 'true'
        run: |
          cd $GITHUB_WORKSPACE/infra/terraform
          terraform init
          sed -i 's/prevent_destroy = true/prevent_destroy = false/g' *.tf || true
          terraform apply -auto-approve tfplan-destroy
          echo "üóëÔ∏è Infrastructure d√©truite avec succ√®s"