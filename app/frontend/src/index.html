<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet-C</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Projet-C</h1>
      <p>Application déployée sur EKS</p>
      <div class="environment-badge">
        Environnement: <span id="environment">-</span>
      </div>
    </header>
    
    <main>
      <div class="card">
        <h2>Statut du Backend</h2>
        <p id="status">Vérification de la connexion...</p>
      </div>
      
      <div class="card">
        <h2>Ajouter un item</h2>
        <form id="add-item-form">
          <div class="form-group">
            <label for="item-name">Nom:</label>
            <input type="text" id="item-name" required>
          </div>
          <div class="form-group">
            <label for="item-description">Description:</label>
            <textarea id="item-description"></textarea>
          </div>
          <button type="submit">Ajouter</button>
        </form>
      </div>
      
      <div class="card">
        <h2>Données</h2>
        <div id="data-container">Chargement des données...</div>
      </div>
    </main>
    
    <footer>
      <p>© 2023 Projet-C - Déployé sur AWS EKS</p>
    </footer>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
