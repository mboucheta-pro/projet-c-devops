---
- name: Configuration de SonarQube
  hosts: sonarqube
  become: true
  vars:
    sonarqube_admin_password: "{{ lookup('env', 'SONARQUBE_ADMIN_PASSWORD') }}"
  
  tasks:
    - name: Install Docker
      apt:
        name: 
          - docker.io
          - docker-compose
        state: present
        update_cache: yes

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Copy docker-compose file
      copy:
        src: "../files/sq-docker-compose.yml"
        dest: /home/ubuntu/docker-compose.yml
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Start SonarQube with docker-compose
      shell: docker-compose up -d
      args:
        chdir: /home/ubuntu
      become_user: ubuntu

    - name: Wait for SonarQube to be ready
      uri:
        url: "http://localhost:9000/api/system/status"
        method: GET
      register: sonar_status
      until: sonar_status.status == 200
      retries: 30
      delay: 10